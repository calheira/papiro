  <script language=javascript type="text/javascript">
  monName = new Array ("janeiro", "fevereiro", "março", "abril", "maio", "junho","julho", "agosto", "setembro","outubro", "novembro", "dezembro");
  now = new Date;
  </script>
  <script src='js/tinymce/js/tinymce/tinymce.min.js'></script>

  tinymce.init({
    selector: '.editavel',
    inline:true

<body>

  <div class="container">

    <!-- Formulário -->
    <div class="noprint">
      <!-- Example single danger button -->
      <div class="btn-group">
        <a class="btn btn-primary" href="certidao.html">Limpar</a>
        <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Conciliador

          <a id="enmileid" class="dropdown-item" href="#">Enmileid</a>
          <a id="erica" class="dropdown-item" href="#">Erica</a>
            <a id="lais" class="dropdown-item" href="#">Laís</a>
        </div>
        <button id="bt_imprimir" type="submit" class="btn btn-primary">Imprimir</button>
      </div>

      <form class="form-inline">

        <label class="sr-only" for="inlineFormInputGroup">Nome e RG </label>
        <div class="input-group mb-3 mr-sm-3 mb-sm-0">
          <div class="input-group-addon">Identificacao</div>
          <input id="inp_nome" type="text" class="form-control" id="inlineFormInputGroup" placeholder="Nomes e Documentos">
        </div>

        <label class="sr-only" for="inlineFormInputGroup">Intervalo</label>
        <div class="input-group mb-3 mr-sm-3 mb-sm-0">
          <div class="input-group-addon">Intervalo</div>
          <input id="inp_intervalo" type="text" class="form-control" id="inlineFormInputGroup" placeholder="Hora Inicial - Hora Final">
        </div>

        <label class="sr-only" for="inlineFormInputGroup">Quantidade</label>
        <div class="input-group mb-3 mr-sm-3 mb-sm-0">
          <div class="input-group-addon">quantidade</div>
          <input id="inp_quantidade" type="text" class="form-control" id="inlineFormInputGroup" placeholder="Quantidade">
        </div>

      </form>
    </div>
    <!-- Documento -->
    <div class="row marketing">
      <div class="col-lg-2 col-print-2">
        <p class="text-center"><img src="img/poderJudiciarioLogo.jpg"></img></p>
      </div>
      <div class="col-lg-10 col-print-10 text-left">
        <p id="unidadejudicial"></p>
        </div>
        <div class="col-lg-12 editavel">
          <h2 id="titulo" class="text-center">CERTIDÃO</h2>
          <p id="teor" class="text-justify">...</p>
          <script language=javascript type="text/javascript">
          document.write ("<p class=\"text-center\"> Itabuna" + ", " + now.getDate () + " de " + monName [now.getMonth() ]   +  " de "  +     now.getFullYear () + ". </p>")
          </script>
          <p id="assinatura" class="text-center "></p>
        </div>
      </div>

      <footer class="footer">
        <p id="fim">&copy; Documento editado no software Papiro 2018</p>
      </footer>
